<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Impress remote</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<h1>Impress remote</h1>
		<div class="controls">
			<div class="btn-left"></div>
			<div class="bar"></div>
			<div class="bar"></div>
			<div class="bar"></div>
			<div class="bar"></div>
			<div class="bar"></div>
			<div class="bar"></div>
			<div class="bar"></div>
			<div class="bar"></div>
			<div class="btn-right"></div>
		</div>
		<div class="menu">
			<div class="claim">
				<input type="password" id="pass" name="pass" value="" placeholder="Enter password" />
				<input type="button" id="claim" name="claim" value="Claim Presenter" />
			</div>
			<div class="release" style="display:none">
				<input type="button" id="release" name="release" value="Release Presenter" />
			</div>
		</div>
	</body>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/hammer.js"></script>
	<script src="/js/remote.js"></script>
</html>
