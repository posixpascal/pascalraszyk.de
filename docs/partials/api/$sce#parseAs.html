<h1><code ng:non-bindable="">$sce#parseAs</code>
<div><span class="hint"></span>
</div>
</h1>
<div><h2 id="description">Description</h2>
<div class="description"><div class="-sce-parseas-page"><p>Converts Angular <a href="#/guide/expression">expression</a> into a function.  This is like <a href="#/api/ng.$parse"><code>$parse</code></a> and is identical when the expression is a literal constant.  Otherwise, it
wraps the expression in a call to <a href="#/api/ng.$sce#gettrusted"><code>$sce.getTrusted(<em>type</em>, <em>result</em>)</code></a></p>
</div></div>
</div>
