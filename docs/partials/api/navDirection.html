<h1><code ng:non-bindable="">navDirection</code>
<div><span class="hint"></span>
</div>
</h1>
<div><h2 id="description">Description</h2>
<div class="description"><div class="navdirection-page"><p>The direction which the nav view transition should animate. Available options
are: <code>forward</code>, <code>back</code>, <code>enter</code>, <code>exit</code>, <code>swap</code>.</p>
</div></div>
<h2 id="usage">Usage</h2>
<div class="usage"><pre class="prettyprint linenums">```html
&lt;a nav-direction="forward" href="#/home"&gt;Home&lt;/a&gt;
```</pre>
</div>
</div>
