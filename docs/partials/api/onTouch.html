<h1><code ng:non-bindable="">onTouch</code>
<div><span class="hint"></span>
</div>
</h1>
<div><h2 id="description">Description</h2>
<div class="description"><div class="ontouch-page"><p>Called immediately when the user first begins a touch. This
gesture does not wait for a touchend/mouseup.</p>
</div></div>
<h2 id="usage">Usage</h2>
<div class="usage"><pre class="prettyprint linenums">```html
&lt;button on-touch="onTouch()" class="button"&gt;Test&lt;/button&gt;
```</pre>
</div>
</div>
