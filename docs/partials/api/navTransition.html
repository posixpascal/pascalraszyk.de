<h1><code ng:non-bindable="">navTransition</code>
<div><span class="hint"></span>
</div>
</h1>
<div><h2 id="description">Description</h2>
<div class="description"><div class="navtransition-page"><p>The transition type which the nav view transition should use when it animates.
Current, options are <code>ios</code>, <code>android</code>, and <code>none</code>. More options coming soon.</p>
</div></div>
<h2 id="usage">Usage</h2>
<div class="usage"><pre class="prettyprint linenums">```html
&lt;a nav-transition="none" href="#/home"&gt;Home&lt;/a&gt;
```</pre>
</div>
</div>
