<div><span class="hint"></span>

<div><h2 id="description">Description</h2>
<div class="description"><div class="-document-page"><p>A <a href="#/api/angular.element"><code>jQuery or jqLite</code></a> wrapper for the browser&#39;s <code>window.document</code> object.</p>
</div></div>
<h2 id="dependencies">Dependencies</h2>
<ul class="dependencies"><li><code ng:non-bindable=""><a href="#/api/ng.$window">$window</a></code>
</li>
</ul>
<h2 id="example">Example</h2>
<div class="example"><div class="-document-page"><h4 id="example_source">Source</h4>
<div source-edit="documentExample" source-edit-deps="angular.js script.js" source-edit-html="index.html-7" source-edit-css="" source-edit-js="script.js-8" source-edit-json="" source-edit-unit="" source-edit-scenario=""></div>
<div class="tabbable"><div class="tab-pane" title="index.html">
<pre class="prettyprint linenums" ng-set-text="index.html-7" ng-html-wrap-loaded="documentExample angular.js script.js"></pre>
<script type="text/ng-template" id="index.html-7">
  <div ng-controller="ExampleController">
    <p>$document title: <b ng-bind="title"></b></p>
    <p>window.document title: <b ng-bind="windowTitle"></b></p>
  </div>
</script>
</div>
<div class="tab-pane" title="script.js">
<pre class="prettyprint linenums" ng-set-text="script.js-8"></pre>
<script type="text/ng-template" id="script.js-8">
  angular.module('documentExample', [])
    .controller('ExampleController', ['$scope', '$document', function($scope, $document) {
      $scope.title = $document[0].title;
      $scope.windowTitle = angular.element(window.document)[0].title;
    }]);
</script>
</div>
</div><h4 id="example_demo">Demo</h4>
