<div><h2 id="description">Description</h2>
<div class="description"><div class="form-formcontroller-page"><p><code>FormController</code> keeps track of all its controls and nested forms as well as the state of them,
such as being valid/invalid or dirty/pristine.</p>
<p>Each <a href="#/api/ng.directive:form"><code>form</code></a> directive creates an instance
of <code>FormController</code>.</p>
</div></div>
