<h1><code ng:non-bindable="">$ionicSideMenuDelegate</code>
<div><span class="hint"></span>
</div>
</h1>
<div><h2 id="description">Description</h2>
<div class="description"><div class="-ionicsidemenudelegate-page"><p>Delegate for controlling the <a href="#/api/ionic.directive:ionSideMenus">ionic.directive:ionSideMenus</a> directive.</p>
<p>Methods called directly on the $ionicSideMenuDelegate service will control all side
menus.  Use the <a href="#/api/ionic.service:$ionicSideMenuDelegate#$getbyhandle">$getByHandle</a>
method to control specific ionSideMenus instances.</p>
</div></div>
</div>
