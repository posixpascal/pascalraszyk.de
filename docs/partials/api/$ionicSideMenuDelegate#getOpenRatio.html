<div><h2 id="description">Description</h2>
<div class="description"><div class="-ionicsidemenudelegate-getopenratio-page"><p>Gets the ratio of open amount over menu width. For example, a
menu of width 100 that is opened by 50 pixels is 50% opened, and would return
a ratio of 0.5.</p>
</div></div>
