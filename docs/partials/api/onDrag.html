<h1><code ng:non-bindable="">onDrag</code>
<div><span class="hint"></span>
</div>
</h1>
<div><h2 id="description">Description</h2>
<div class="description"><div class="ondrag-page"><p>Move with one touch around on the page. Blocking the scrolling when
moving left and right is a good practice. When all the drag events are
blocking you disable scrolling on that area.</p>
</div></div>
<h2 id="usage">Usage</h2>
<div class="usage"><pre class="prettyprint linenums">```html
&lt;button on-drag="onDrag()" class="button"&gt;Test&lt;/button&gt;
```</pre>
</div>
</div>
