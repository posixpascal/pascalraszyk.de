<h1><code ng:non-bindable="">$ionicSlideBoxDelegate</code>
<div><span class="hint"></span>
</div>
</h1>
<div><h2 id="description">Description</h2>
<div class="description"><div class="-ionicslideboxdelegate-page"><p>Delegate that controls the <a href="#/api/ionic.directive:ionSlideBox">ionic.directive:ionSlideBox</a> directive.</p>
<p>Methods called directly on the $ionicSlideBoxDelegate service will control all slide boxes.  Use the <a href="#/api/ionic.service:$ionicSlideBoxDelegate#$getbyhandle">$getByHandle</a>
method to control specific slide box instances.</p>
</div></div>
</div>
