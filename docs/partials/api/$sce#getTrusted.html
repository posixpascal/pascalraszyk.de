<h1><code ng:non-bindable="">$sce#getTrusted</code>
<div><span class="hint"></span>
</div>
</h1>
<div><h2 id="description">Description</h2>
<div class="description"><div class="-sce-gettrusted-page"><p>Delegates to <a href="#/api/ng.$sceDelegate#gettrusted"><code><code>$sceDelegate.getTrusted</code></code></a>.  As such,
takes the result of a <a href="#/api/ng.$sce#trustas"><code><code>$sce.trustAs</code></code></a>() call and returns the
originally supplied value if the queried context type is a supertype of the created type.
If this condition isn&#39;t satisfied, throws an exception.</p>
</div></div>
</div>
