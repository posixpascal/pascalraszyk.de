<div><h2 id="description">Description</h2>
<div class="description"><div class="-sceprovider-page"><p>The $sceProvider provider allows developers to configure the <a href="#/api/ng.$sce"><code>$sce</code></a> service.
-   enable/disable Strict Contextual Escaping (SCE) in a module
-   override the default implementation with a custom delegate</p>
<p>Read more about <a href="#/api/ng.$sce"><code>Strict Contextual Escaping (SCE)</code></a>.</p>
</div></div>
