<div><h2 id="description">Description</h2>
<div class="description"><div class="-ionictabsdelegate-page"><p>Delegate for controlling the <a href="#/api/ionic.directive:ionTabs">ionic.directive:ionTabs</a> directive.</p>
<p>Methods called directly on the $ionicTabsDelegate service will control all ionTabs
directives. Use the <a href="#/api/ionic.service:$ionicTabsDelegate#$getbyhandle">$getByHandle</a>
method to control specific ionTabs instances.</p>
</div></div>
