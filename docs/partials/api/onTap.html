<div><h2 id="description">Description</h2>
<div class="description"><div class="ontap-page"><p>Quick touch at a location. If the duration of the touch goes
longer than 250ms it is no longer a tap gesture.</p>
</div></div>
<h2 id="usage">Usage</h2>
<div class="usage"><pre class="prettyprint linenums">```html
&lt;button on-tap="onTap()" class="button"&gt;Test&lt;/button&gt;
```</pre>
