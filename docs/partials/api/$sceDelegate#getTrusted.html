<div><h2 id="description">Description</h2>
<div class="description"><div class="-scedelegate-gettrusted-page"><p>Takes the result of a <a href="#/api/ng.$sceDelegate#trustas"><code><code>$sceDelegate.trustAs</code></code></a> call and

created type.  If this condition isn&#39;t satisfied, throws an exception.</p>
